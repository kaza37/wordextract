<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영어 단어장 만들기</title>
    <link rel="stylesheet" href="https://kaza37.github.io/wordextract/style.css">
</head>
<body>
    <h1>영어 단어장 만들기</h1>
    <textarea id="inputText" cols="30" rows="10" placeholder="영어 문장을 입력하세요."></textarea>
    <button id="extractButton">단어추출</button>
    <button id="saveButton">단어집 저장</button>
    <h2>추출된 단어들</h2>
    <ul id="extractedWords"></ul>
    <h2>저장된 단어들</h2>
    <ul id="savedWords"></ul>
    <script src="https://kaza37.github.io/wordextract/script.js"></script>
</body>
</html>
